<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Municipalidad de Ivochote</title>
    <!-- Meta tags, favicon y CSS igual que en index.html -->
    <!-- ... -->
</head>
<body class="font-sans antialiased text-gray-800 bg-gray-50">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-white transition-opacity duration-500">
        <!-- Igual que en index.html -->
    </div>

    <!-- Header Component -->
    <div id="header-container">
        <!-- Se cargará dinámicamente desde components/header.html -->
    </div>

    <!-- Login Section -->
    <section class="min-h-screen flex items-center justify-center py-16 bg-gray-50">
        <div class="container px-6 mx-auto">
            <div class="flex flex-col md:flex-row items-center justify-center">
                <div class="md:w-1/2 lg:w-2/5 mb-12 md:mb-0 md:pr-12" data-aos="fade-right">
                    <img src="/assets/img/login.svg" alt="Acceso al sistema" class="w-full max-w-md mx-auto">
                    <div class="mt-8 text-center md:text-left">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">Sistema de Gestión Municipal</h2>
                        <p class="text-lg text-gray-600">Acceso exclusivo para personal autorizado de la Municipalidad de Ivochote</p>
                    </div>
                </div>
                <div class="md:w-1/2 lg:w-1/3" data-aos="fade-left">
                    <div class="bg-white p-8 rounded-xl shadow-lg">
                        <div class="text-center mb-8">
                            <img src="/assets/img/escudo-peru.png" alt="Escudo" class="h-16 mx-auto mb-4">
                            <h3 class="text-2xl font-bold text-gray-800">Iniciar Sesión</h3>
                            <p class="text-gray-600">Ingresa tus credenciales para acceder</p>
                        </div>
                        <form id="login-form" class="space-y-6">
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                                <input type="text" id="username" name="username" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-blue-500" placeholder="Ingresa tu usuario">
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                                <input type="password" id="password" name="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-blue-500" placeholder="Ingresa tu contraseña">
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">Recordarme</label>
                                </div>
                                <div class="text-sm">
                                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">¿Olvidaste tu contraseña?</a>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition duration-300">
                                    Ingresar <i class="fas fa-sign-in-alt ml-2"></i>
                                </button>
                            </div>
                        </form>
                        <div class="mt-6">
                            <div class="relative">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-gray-300"></div>
                                </div>
                                <div class="relative flex justify-center text-sm">
                                    <span class="px-2 bg-white text-gray-500">¿No tienes una cuenta?</span>
                                </div>
                            </div>
                            <div class="mt-4">
                                <a href="/registro.html" class="w-full inline-flex justify-center px-6 py-3 border border-gray-300 shadow-sm text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50">
                                    Solicitar acceso
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-container">
        <!-- Se cargará dinámicamente desde components/footer.html -->
    </div>

    <!-- Scripts -->
    <!-- Igual que en index.html -->
    <!-- ... -->
</body>
</html>
